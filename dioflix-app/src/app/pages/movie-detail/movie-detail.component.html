<div *ngIf="movie" class="movie-detail">
    <h1>{{ movie.title }}</h1>
    <p>Year: {{ movie.year }}</p>
    <img [src]="movie.thumb" [alt]="movie.title" />
    <video controls>
      <source [src]="movie.video" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
